type: object
title: Author
properties:
  id:
    type: integer
    format: int32
    description: The unique identifier for the author.
    example: 1
  authorName:
    type: string
    description: The name of the author.
    example: J.K. Rowling
  website:
    type: string
    description: The website of the author.
    example: https://www.jkrowling.com/
  note:
    type: string
    description: Additional notes about the author.
    example: British author best known for the Harry Potter series.
