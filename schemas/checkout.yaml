type: object
title: Checkout
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier for the checkout.
    example: 1
    readOnly: true
  libraryCardId:
    type: integer
    format: int64
    description: The ID of the associated library card.
    example: 1
  employeeId:
    type: integer
    format: int64
    description: The ID of the associated employee.
    example: 1
  checkoutDate:
    type: string
    format: date
    description: The checkout date.
    example: "2023-01-01"
