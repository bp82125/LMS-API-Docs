type: object
title: LibraryCard
properties:
  cardNumber:
    type: integer
    format: bigint(20)
    description: The card number of the library card.
    example: 1
  startDate:
    type: string
    format: date
    description: The start date of the library card.
    example: "2022-01-01"
  expirationDate:
    type: string
    format: date
    description: The expiration date of the library card.
    example: "2023-01-01"
  note:
    type: string
    format: varchar(255)
    description: Any additional notes about the library card.
    example: "Student card"
  readerId:
    type: integer
    format: bigint(20)
    description: The ID of the associated reader.
    example: 1
  deleted:
    type: boolean
    format: bit(1)
    description: Indicates whether the library card is marked as deleted.
    example: false
