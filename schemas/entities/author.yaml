type: object
title: Author
properties:
  id:
    type: integer
    format: bigint(20)
    description: The unique identifier for the author.
    example: 1
  authorName:
    type: string
    format: varchar(255)
    description: The name of the author.
    example: J.K. Rowling
  website:
    type: string
    format: varchar(255)
    description: The website of the author.
    example: https://www.jkrowling.com/
  note:
    type: string
    format: varchar(255)
    description: Additional notes about the author.
    example: British author best known for the Harry Potter series.
  deleted:
    type: boolean
    format: bit(1)
    description: Indicates whether the author is marked as deleted.
    example: false
