type: object
title: Employee
properties:
  id:
    type: integer
    format: bigint(20)
    description: The unique identifier for the employee.
    example: 1
  fullName:
    type: string
    format: varchar(255)
    description: The full name of the employee.
    example: John Doe
  birthDate:
    type: string
    format: date
    description: The birth date of the employee.
    example: "1990-01-01"
  phoneNumber:
    type: string
    format: varchar(255)
    description: The phone number of the employee.
    example: "+1234567890"
  accountId:
    type: integer
    format: bigint(20)
    description: The ID of the associated account.
    example: 1
  deleted:
    type: boolean
    format: bit(1)
    description: Indicates whether the employee is marked as deleted.
    example: false
