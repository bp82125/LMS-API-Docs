type: object
title: Category
properties:
  id:
    type: integer
    format: bigint(20)
    description: The unique identifier for the category.
    example: 1
  categoryName:
    type: string
    format: varchar(255)
    description: The name of the category.
    example: Fiction
  deleted:
    type: boolean
    format: bit(1)
    description: Indicates whether the category is marked as deleted.
    example: false
