type: object
properties:
  id:
    type: integer
    format: int64
    nullable: true
  readerName:
    type: string
    example: Example reader
  address:
    type: string
    example: 123 Main St, City, Country
  libraryCard:
    $ref: "#/components/schemas/ResponseLibraryCard"
  deleted:
    type: boolean
required:
  - readerName
  - address
  - deleted
