type: object
properties:
  id:
    type: integer
    format: int64
    nullable: true
    example: 1
  username:
    type: string
    example: johndoe
  role:
    type: string
    enum:
      - admin
      - user
  enabled:
    type: boolean
    example: true
  employee:
    type: object
    properties:
      id:
        type: integer
        format: int64
        nullable: true
        example: 1
      fullName:
        type: string
        example: John Doe
      birthDate:
        type: string
        format: date
        example: "1990-01-01"
      phoneNumber:
        type: string
        example: +1234567890
      username:
        type: string
        nullable: true
        example: johndoe123
      deleted:
        type: boolean
        example: false
    required:
      - fullName
      - birthDate
      - phoneNumber
required:
  - username
  - role
  - enabled
