summary: Delete a book
operationId: deleteBook
tags:
  - Book
parameters:
  - name: id
    in: path
    description: ID of the book to delete
    required: true
    example: 123
    schema:
      type: string
responses:
  "204":
    description: Book successfully deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: true
            statusCode:
              type: integer
              example: 204
            message:
              type: string
              example: "Deleted success"
            data:
              example: null

  "404":
    description: Book not found
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: false
            statusCode:
              type: integer
              example: 404
            message:
              type: string
              example: "Book not found"
            data:
              example: null
