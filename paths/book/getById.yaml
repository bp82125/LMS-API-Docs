summary: Get a book by ID
operationId: getBookById
tags:
  - Book
parameters:
  - name: id
    in: path
    description: ID of the book to retrieve
    example: "123"
    required: true
    schema:
      type: string
security:
  - bearerAuth: []
responses:
  "200":
    description: Success response with the book details
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: true
            statusCode:
              type: integer
              example: 200
            message:
              type: string
              example: "Book retrieved successfully"
            data:
              $ref: "../../swagger.yaml#/components/schemas/Book"
  "404":
    description: Book not found
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: false
            statusCode:
              type: integer
              example: 404
            message:
              type: string
              example: "Book not found"
            data:
              example: null
