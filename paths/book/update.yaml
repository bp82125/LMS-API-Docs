summary: Update an existing book
operationId: updateBook
tags:
  - Book
parameters:
  - name: id
    in: path
    description: ID of the book to update
    required: true
    example: 123
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../../swagger.yaml#/components/schemas/Book"
responses:
  "200":
    description: Success response with the updated book details
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: true
            statusCode:
              type: integer
              example: 200
            message:
              type: string
              example: "Book updated successfully"
            data:
              $ref: "../../swagger.yaml#/components/schemas/Book"
  "400":
    description: Bad request, invalid input data
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: false
            statusCode:
              type: integer
              example: 400
            message:
              type: string
              example: "Bad request, invalid input data"
  "404":
    description: Book not found
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
              example: false
            statusCode:
              type: integer
              example: 404
            message:
              type: string
              example: "Book not found"
